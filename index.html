<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>html-css-toboolist</title>
  </head>
  <body>
    <!-- header -->
    <header class="sfondo_bianco">
      <img src="./img/Logo.png" alt="logo" />
      <h1>Toboolist</h1>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="sfondo_bianco">
      <!-- add -->
      <section>
        <span class="sfondo_blu testo_bianco smussato">
          <span>Add Task</span>
        </span>
        <span class="sfondo_bianco testo_grigio smussato bordi">
          <span>Add Section</span>
        </span>
      </section>
      <!-- /add -->

      <hr />

      <!-- new task -->
      <section>
        <!-- titolino -->
        <div>
          <span class="triangolino">&#9662;</span>
          <h2>New Task</h2>
        </div>
        <!-- /titolino -->

        <!-- elementi -->
        <div class="margine_elementi">
          <span class="testo_verde tondo bordi">&check;</span>
          <span>Quarterly Newsletter</span>
          <span class="sfondo_blu testo_bianco ovale">Editorial</span>
        </div>
        <!-- /elementi -->
      </section>
      <!-- /new task -->
    </main>
    <!-- /main -->
  </body>
</html>
